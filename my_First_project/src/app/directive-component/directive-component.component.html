<div class="container">
    <h2>Structural Directive</h2>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success" (click)="toggle()">Accept</button>
            <button class="btn btn-danger" (click)="toggle()">Reject</button>
        </div>
        <p *ngIf="status">Your Application is Accepted</p>
        <p *ngIf="!status">Your Application is reject</p>
        <p *ngFor="let item of array; let i = index" ><span *ngIf="i%2===0">{{i}} = {{item}}</span></p>
        <input type ="number" [(ngModel)]="number" placeholder="enter number"/>
        <div [ngSwitch]="number">
            <div *ngSwitchCase="1"><span>Strong</span></div>
            <div *ngSwitchCase="2"><span>Very Strong</span></div>
            <div *ngSwitchCase="3"><span>good</span></div>
            <div *ngSwitchDefault><span>select b/w 1 to 3</span></div>
        </div>
    </div>
</div>
